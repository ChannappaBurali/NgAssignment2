<div class="container">
    <h2>User List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>UserName</th>
          <th>Admin</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userL">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.isAdmin}}</td>
          <td><button type="button" (click)="delete(user.userName,user.isAdmin)">delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
